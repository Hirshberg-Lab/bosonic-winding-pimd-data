[simulation]
dt = 0.5 femtosecond
steps = 1000
sfreq = 100
threshold = 0.0
enable_thermostat = true
nbeads = 32
fixcom = false
bosonic = true
seed = 18886
pbc = true
initial_position = grid
initial_velocity = random

apply_mic_potential = true
apply_mic_spring = true
apply_wrap = true
